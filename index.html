<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="out">
            0
        </div>
        <div class="calc">
            <div class="nums">
                <button class="num cl">C</button>  
                <button class="num per">%</button>
                <button class="num back">=></button>
                <button class="num dev">/</button>               
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num mul">*</button> 
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num min">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num sum">+</button>
                <button class="num">00</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="num eql">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
